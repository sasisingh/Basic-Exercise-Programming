<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" id="txt1" /></td>
            <span id="a"></span>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" id="txt2" /></td>
            <span id="b"></span>
        </tr>
        <tr>
            <td>Select Gender</td>
            <td><input type="radio" name="a" id="male" value="Male">Male
                <input type="radio" name="a" id="female" value="Female" />Female
            </td>
            <span id="c"></span>
        </tr>
        <tr>
            <td>Status</td>
            <td id="status"></td>
        </tr>
        <tr>
            <td><button onclick="check()">Check</button></td>
        </tr>
    </table>
    <script>
        var txt1 = document.getElementById("txt1")
        var txt2 = document.getElementById("txt2")
        var male = document.getElementById("male")
        var female = document.getElementById("female")
        var a = document.getElementById("a")
        var b = document.getElementById("b")
        var c = document.getElementById("c")

        function check() {
            var status = document.getElementById("status")

            if (txt1.value == "") {
                a.innerHTML = `** Please Enter Name`
            }
            if (txt2.value == "") {
                b.innerHTML = `** Please Enter Age`
            }
           
            if (parseInt(txt2.value) >= 23 ) {
                // alert(male.value)

                status.innerHTML = `Eligible for marrige`
            }
            if (parseInt(txt2.value) >= 21) {
                // alert(female.value)
                status.innerHTML = `Eligible for marrige`
            }
            else if (male.checked == false && female.checked == false){
                c.innerHTML=`** Please Select Gender`
            }
            else{status.innerHTML=`Not Eligiable for marrige`

            }
            
        }
    </script>
</body>

</html>

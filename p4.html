<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>First Number</td>
            <td><input type="number" id="num1"/></td>
        </tr>
        <tr>
            <td>Second Number</td>
            <td><input type="number" id="num2"/></td>
        </tr>
        <tr>
            <td>Result</td>
            <td id="res"></td>
        </tr>
        <tr>
            <td>
                <button onclick="add()">Add</button>
                <button onclick="sub()">Sub</button>
                <button onclick="multiply()">Mul</button>
                <button onclick="division()">Div</button>
            </td>
        </tr>
    </table>
    <script>
        var num1=document.getElementById("num1") 
        var num2=document.getElementById("num2") 
        var res=document.getElementById("res")
        function add(){
            var addition=parseInt(num1.value)+parseInt(num2.value)
           res.innerHTML=` ${addition}`
        }
        function sub(){
            var  subs=parseInt(num1.value)-parseInt(num2.value)
            res.innerHTML=` ${subs}`
        }
        function multiply(){
            var  multi=parseInt(num1.value)*parseInt(num2.value)
            res.innerHTML=` ${multi}`
        }
        function  division(){
            var  div=parseInt(num1.value)/parseInt(num2.value)
            res.innerHTML=` ${div}`
        }
    </script>
</body>
</html>

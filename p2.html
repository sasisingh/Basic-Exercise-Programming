<!-- Create a program to enter two numbers from a form and calculate its sum after submitting the button and display it in the third text field Result. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>First Number</td>
            <td><input type="number" id="f1" /></td>
        </tr>
        <tr>
            <td>Second Number</td>
            <td><input type="number" id="f2" /></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><b id="res1"></b></td>
        </tr>
        <tr>
            <td><button onclick="add()">Result</button></td>
            <td><b id="res2"></b></td>
        </tr>
    </table>
    <script>
        function add() {
            var first = document.getElementById("f1").value
            var second = document.getElementById("f2").value
            var addition = parseInt(first) + parseInt(second)
            var res1 = document.getElementById("res1")
            res1.innerHTML = `${addition}`
            var res = document.getElementById("res2")
            res2.innerHTML = `${first} + ${second} = ${addition}`
        }  
    </script>
</body>

</html>

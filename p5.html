<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>First Number</td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td>Second Number</td>
            <td><input type="number" id="num2"></td>
        </tr>
        <tr>
            <td>Result</td>
            <td id="res"></td>
        </tr>
        <tr>
            <td>Task :
                 <input type="radio" name="a" onclick="add()"/> ADD
                 <input type="radio"name="a" onclick="sub()"/>SUB 
                 <input type="radio" name="a" onclick="multi()"/>MUL
                 <input type="radio" name="a" onclick="div()"/>DIV</td>
        </tr>
        <tr>
            <td id="st"></td>
            <td><button>Done</button></td>
        </tr>
    </table>
    <script>
        var num1=document.getElementById("num1")
        var num2=document.getElementById("num2")
        var res=document.getElementById("res")
        var status= document.getElementById("st")
        
        function add(){
            var addition=parseInt(num1.value)+parseInt(num2.value)
            res.innerHTML=`${addition}`
            st.innerHTML=`ADD : ${addition}`
        }
        function sub(){
            var sub=parseInt(num1.value)-parseInt(num2.value)
            res.innerHTML=`${sub}`
            st.innerHTML=`SUB : ${sub}`
        }
        function multi(){
            var multi=parseInt(num1.value)*parseInt(num2.value)
            res.innerHTML=`${multi}`
            st.innerHTML=`MUL : ${multi}`
        }
        function div(){
            var div=parseInt(num1.value)/parseInt(num2.value)
            res.innerHTML=`${div}`
            st.innerHTML=`DIV : ${div}`
        }
       
    </script>
</body>
</html>


<!-- Create a program to enter two numbers in two text fields  which are First Number  and Second Number  . When  COPY button will submitted then value of second  text field will also same as First Number and when SWAP button will submitted then value of theses text field will interchange. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>First Number</td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td>Second Number </td>
            <td><input type="number" id="num2"></td>
        </tr>
        <tr>
            <td><button>COPY</button></td>
            <td><button onclick="swap()">SWAP</button></td>
        </tr>
    </table>
    <script>
        function swap() {
            var num1 = document.getElementById("num1") 
            var num2 = document.getElementById("num2")
             var txt1=num1.value
             var txt2=num2.value
             num1.value=txt2
             num2.value=txt1
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" id="txt1" required/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" id="txt2" required/></td>
        </tr>
        <tr>
            <td>Gender(M/F)</td>
            <td><input type="text" id="txt3" required/></td>
        </tr>
        <tr>
            <td>Status</td>
            <td id="status"></td>
        </tr>
        <tr>
            <td><button onclick="check()">CHECK</button></td>
            <td></td>
        </tr>
    </table>
    <script>
        var txt1 = document.getElementById("txt1")
        var txt2 = document.getElementById("txt2")
        var txt3 = document.getElementById("txt3")

        function check() {
            var status = document.getElementById("status")
            // status.innerHTML=`Name : ${txt1.value}<br/>Age : ${txt2.value} <br/>Gender : ${txt3.value}`
            if (parseInt(txt2.value) >= 21 && txt3.value =="f" ) {
                status.innerHTML = `Eligible for marrige`
            }
           else if (parseInt(txt2.value) >= 23 && txt3.value =="m" ) {
                status.innerHTML = ` Eligible for marrige`
        }
        else{
            status.innerHTML=`NOt Eligible for marrige`
        }
    }
    </script>
</body>

</html>
